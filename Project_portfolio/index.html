<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">

        <header class="row">
            <div class="col-md-6 col-sm-6 col-xs-6" >
                <img src="image/logo.png" alt="Logo" class="title-logo">
            </div>

            <div class="col-md-6 text-right col-sm-6 col-xs-6">
                <h1 class="text-thin">Zeyu Wang</h1>
                <h4 class="text-thin">Front-end Developer</h4>
            </div>
        </header>

        <main>

            <section class="row">
                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                    <hr class="text-color">
                </div>
            </section>

            <section class="row">
                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                    <figure>
                        <picture>
                            <source media="(min-width: 750px)" srcset="image_opti/forest_1920-1600_1600_large_2x.jpg 2x, image_opti/forest_1920-800_large_1x.jpg" />
                            <source media="(min-width: 500px)" srcset="image_opti/forest_1920-1000_1000_medium.jpg" />
                            <img src="image_opti/forest_1920-500_500_small.jpg" alt="Forest" class="img-responsive pic-main">
                        </picture>
                        <p class="text-center">"Forest"</p>
                    </figure>
                </div>
            </section>

            <section class="row">
                <h2 class="text-color text-thin">Feature Work</h2>
            </section>

            <section class="row">

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <figure>
                        <picture>
                            <source media="(min-width: 750px)" srcset="image_opti/nature_1280-1600_1600_large_2x.jpg 2x, image_opti/nature_1280-800_large_1x.jpg" />
                            <source media="(min-width: 500px)" srcset="image_opti/nature_1280-1000_1000_medium.jpg" />
                            <img src="image_opti/nature_1280-500_500_small.jpg" alt="nature" class="img-responsive pic">
                        </picture>
                    </figure>
                    <a href="http://www.google.com" class="text-center text-color"><h3 >Nature</h3></a>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <figure>
                        <picture>
                            <source media="(min-width: 750px)" srcset="image_opti/mining-excavator_1280-1600_1600_large_2x.jpg 2x, image_opti/mining-excavator_1280-800_large_1x.jpg" />
                            <source media="(min-width: 500px)" srcset="image_opti/mining-excavator_1280-1000_1000_medium.jpg" />
                            <img src="image_opti/mining-excavator_1280-500_500_small.jpg" alt="mining-excavator" class="img-responsive pic">
                        </picture>
                    </figure>
                    <a href="http://www.google.com" class="text-center text-color"><h3 >Mining-excavator</h3></a>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <figure>
                        <picture>
                            <source media="(min-width: 750px)" srcset="image_opti/trees_1280-1600_1600_large_2x.jpg 2x, image_opti/trees_1280-800_large_1x.jpg" />
                            <source media="(min-width: 500px)" srcset="image_opti/trees_1280-1000_1000_medium.jpg" />
                            <img src="image_opti/trees_1280-500_500_small.jpg" alt="trees" class="img-responsive pic">
                        </picture>
                    </figure>
                    <a href="http://www.google.com" target="_blank" class="text-center text-color"><h3 >Trees</h3></a>
                </div>
            </section>

            <section class="row">
                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                    <hr class="text-color">
                </div>
            </section>

        </main>
        <footer>

            <section class="row">
                <div class="col-md-6 col-sm-4 col-xs-12">
                <span class="fa-stack fa-lg">
                    <a href="https://twitter.com/home?status=https://github.com/udacity/responsive-images" target="_blank" class="super-link">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-twitter fa-stack-1x"></i>
                    </a>
                </span>
                    <span class="fa-stack fa-lg">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/udacity/responsive-images" target="_blank" class="super-link">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-facebook fa-stack-1x"></i>
                    </a>
                </span>
                    <span class="fa-stack fa-lg">
                    <a href="https://www.github.com" target="_blank" class="super-link">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-github fa-stack-1x"></i>
                    </a>
                </span>
                    <span class="fa-stack fa-lg">
                    <a href="https://www.qq.com" target="_blank" class="super-link">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-qq fa-stack-1x"></i>
                    </a>
                </span>
                </div>
                <div class="col-md-6 col-sm-8 col-xs-12 text-right">
                    <ul class="foot-new">
                        <li class="foot-li"><a class="foor-a" href="#">Contact me</a></li>
                        <li class="foot-li"><a class="foor-a" href="#">RSS</a></li>
                    </ul>
                </div>
            </section>

        </footer>
    </div>
</body>
</html>
